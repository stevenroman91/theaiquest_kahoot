[phases.setup]
nixPkgs = ["python312"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'Build phase completed'"
]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120 web_interface:app"

# Volume persistant pour la base de données SQLite
# Railway monte automatiquement les volumes définis dans le dashboard
# Ce fichier indique à Railway d'utiliser un volume pour /data
[build]
volumes = ["/data"]

