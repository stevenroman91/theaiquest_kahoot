[build]
builder = "NIXPACKS"

[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120 web_interface:app"
healthcheckPath = "/"
healthcheckTimeout = 300

# Note: Le volume persistant doit être créé manuellement dans Railway Dashboard
# Mount Path: /data, Size: 1GB minimum

